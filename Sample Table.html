<!DOCTYPE html>
<html>
<head>
  <title>Sample Table</title>
<style>

table, th, td {
  border: 1px solid #ffffff;
}

table {
  cell-spacing: 4px;
  background-color: #008080;
}

td {
  text-align: center;
  vertical-align: middle;
}

th {
  background-color: #ffa500;
}
 
.one {
  border: 1px solid #ffff00;
)
</style>
</head>
<body>
<table>
<tr>
  <th align="left">S No</th>
  <th align="right">Place</th>
  <th align="center">Image</th>
</tr>

<tr>
  <td>1.</td>
  <td>Hills</td>
  <td class="one"><img src="Hills.jpg" alt="Hills"></td>
</tr>

<tr>
  <td>2.</td>
  <td>Sea-Shore</td>
  <td class="one"><img src="Seashore.jpg" alt="Sea-Shore"></td>
</tr>

<tr>
  <td>3.</td>
  <td>Backwaters</td>
  <td class="one"><img src="Backwaters.jpg" alt="Backwaters"></td>
</tr>

</table>
</body>
</html>
